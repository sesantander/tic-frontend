<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
<div style='display:flex; flex-direction:row;'>
    <div class="form-group">
        <label for="fname"> Nivel arroyo (Estimado)</label><br/>
        <select id='nivelArroyo' class="form-select" >
            <option value='bajo' selected>Bajo</option>
            <option value="medio">Medio</option>
            <option value="alto">Alto</option>
        </select><br>
        
        <label for="fname"> ¿Contiene basura u otro elementos?</label><br/>
        <select id="nivelBasura" class="form-select" >
            <option value='no' selected>No</option>
            <option value="si">Si</option>
        </select><br>

        <label for="fname"> ¿Nivel de trafico?</label><br/>
        <select id="nivelTrafico" class="form-select" >
            <option value='bajo' selected>Bajo (1 carros inmovilizados)</option>
            <option value="medio">Medio (3 carros inmovilizados)</option>
            <option value="alto">Alto (6 carros inmovilizados)</option>
        </select><br>

         <label >Descripción del arroyo</label>
        <textarea id="descripcion" class="form-control" rows="3"></textarea><br/>
              
        <button onclick="sendReport()" type="submit" class="btn btn-primary">Generar Reporte</button><br/><br/><br/>

        <button onclick="deleteMarkers()" class="btn btn-warning" >Borrar puntos seleccionados</button>
    </div>
    

    <div id="map" style="height: 720px; width:1200px;"></div>
</div>


<script src="app.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>   
</body>
</html>
